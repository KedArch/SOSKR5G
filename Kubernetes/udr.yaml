apiVersion: apps/v1
kind: Deployment
metadata:
  name: udr
  labels:
    5g: udr
spec:
  replicas: 1
  selector:
    matchLabels:
      5g: udr
  template:
    metadata:
      labels:
        5g: udr
    spec:
      containers:
        - name: udr
          image: udr:latest
          imagePullPolicy: Never
          env:
            - name: DB_URI
              value: mongodb://mongo-service/open5gs
            - name: UDR_ADDR
              value: 0.0.0.0
            - name: SCP_ADDR
              value: scp-service
---
apiVersion: v1
kind: Service
metadata:
  name: udr-service
spec:
  type: ClusterIP
  selector:
    5g: udr
  ports:
    - protocol: TCP
      port: 7777
      targetPort: 7777
