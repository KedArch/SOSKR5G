apiVersion: apps/v1
kind: Deployment
metadata:
  name: upf
  labels:
    5g: upf
spec:
  replicas: 1
  selector:
    matchLabels:
      5g: upf
  template:
    metadata:
      labels:
        5g: upf
    spec:
      containers:
        - name: upf
          image: 192.168.39.1:5000/upf:latest
          imagePullPolicy: Always
          securityContext:
            #privileged: true
            capabilities:
              #drop: ["all"]
              add: ["NET_ADMIN"]
          env:
            - name: SMF_ADDR
              value: smf-service
            - name: LOG_ADDR
              value: "192.168.39.1" # logger server address
            - name: LOG_PORT
              value: "1514"
          command: ["sh"]
          args: ["-c", "export GTPU_ADDR=`ip a show eth0 | grep \"inet[^6]\" | sed 's/ *//' | cut -d' ' -f2 | cut -d'/' -f1` && export PFCP_ADDR=$GTPU_ADDR && /root/setup.sh && sysctl -w net.ipv4.ip_forward=1"]
---
apiVersion: v1
kind: Service
metadata:
  name: upf-service
spec:
  type: ClusterIP
  selector:
    5g: upf
  ports:
    - protocol: UDP
      port: 8805
      targetPort: 8805
      name: pfcp
    - protocol: UDP
      port: 2152
      targetPort: 2152
      name: gtpu
---
apiVersion: v1
kind: Service
metadata:
  name: upf-node-service
spec:
  type: NodePort
  selector:
    5g: upf
  ports:
    - protocol: UDP
      port: 2152
      targetPort: 2152
      nodePort: 2152
